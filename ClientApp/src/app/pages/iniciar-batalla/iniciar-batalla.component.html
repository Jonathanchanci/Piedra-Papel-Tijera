<div class="card p-3">
  <div class="card-header text-center bg-transparent">
    <h1>Â¡Piedra, papel o tijera GAME!</h1>
  </div>
  <div class=" card-body">
    <div class="row">
      <div class="col-md-3 col-sm-12">
        <img src="../../../assets/images/iniciarbatalla.png" class="mx-auto d-block" />
      </div>
      <div class="col-md-9 col-sm-12 my-auto">
        <form class="mt-3" (ngSubmit)="IniciarBatalla(f)" #f="ngForm">
          <div class="form-group">
            <input [(ngModel)]="jugador1" #j1
                   name="jugador1"
                   type="text"
                   class="form-control form-control-lg "
                   id="jugador1"
                   placeholder="Ingresa el primer jugador"
                   [ngClass]="j1.classList.contains('ng-dirty') && j1.value.trim() == '' ? 'is-invalid' : ''"
                   required>
            <div class="invalid-feedback">
              Nombre jugador 1 es requerido
            </div>
          </div>
          <div class="form-group">
            <input [(ngModel)]="jugador2"
                   name="jugador2" #j2
                   type="text"
                   class="form-control form-control-lg"
                   id="jugador2"
                   placeholder="Ingresa el segundo jugador"
                   [ngClass]="j2.classList.contains('ng-dirty') && j2.value.trim() == '' ? 'is-invalid' : ''"
                   required>
            <div class="invalid-feedback">
              Nombre jugador 2 es requerido
            </div>
          </div>
          <button type="submit" class="btn btn-outline-success btn-lg btn-block">Iniciar Batalla!</button>
        </form>
      </div>
    </div>
  </div>
</div>
